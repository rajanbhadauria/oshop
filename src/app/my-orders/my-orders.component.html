<h1>Manage Orders</h1>
<div class="row">
   
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Order Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date }}</td>
        <td><a routerLink="/order-details/{{order.key}}">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
