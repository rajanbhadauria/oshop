<div class="row">
  <div class="col-3">
    <product-filter [activecat] = "activecat"></product-filter>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let product of filterProduct; let i = index ">
            <div class="col">
              <product-card [product]="product" [shopping-cart]="cart"></product-card>
            </div>
            <div class="w-100" *ngIf=" (i+1) % 2 === 0">&nbsp;</div>
          </ng-container>
        </div>
        
  </div>
</div>
