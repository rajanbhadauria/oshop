<h1>Shipping</h1>
<div class="row">
  <div class="col-6">
    <form #f="ngForm" class="form-horizontal">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="shipping.name" name="name" required  class="form-control" placeholder="Name" #name="ngModel" id="name">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors.required">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" class="form-control" placeholder="Line 1" [(ngModel)]="shipping.address1" name="address1" required  #address1="ngModel">
      </div>
      <div class="form-group">
        <label for="address2"></label>
        <input type="text" class="form-control" placeholder="Line 2" [(ngModel)]="shipping.address2" name="address2"  address2="ngModel">
      </div>
      <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" required name="city" placeholder="City" [(ngModel)]="shipping.city" city="ngModel">
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="placeOrder(f.value)" [disabled] = "f.invalid" >Place Order</button>
      </div>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [cart] = "cart"></shopping-cart-summary>
  </div>
</div>
